        <!--Home Page Template, including modals for login and registration-->

   <div class="howdy"></div>

    <script type="text/template" id="home-page-template">
    
        <div class="header">
          <img class="logo-img" src="/images/platform.gif"> 
        </div>
          
        <div class="container"> 
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div class="login-icons-viewer">
            <!--Instructor Login-->
            <div class="col-lg-6">
              <img src="/images/teacher.png" class="user-icon">
              <br>
              <br>
            <!--Instructor Login-->  
              <h1>Instructors</h1>
              <p class="summary">American Apparel aesthetic craft beer Intellect yum. Fap Tumblr flexitarian, Shoreditch Cosby sweater gluten-free Bushwick seitan pickled.</p>
              <br>
              <button type="button" class="btn btn-primary btn-md login-button" data-toggle="modal" data-target=".js-instr-login-modal">Instructor Login</button>                
              <br>
              <br>     
              <button type="button" class="btn btn-primary login-button" data-toggle="modal" data-target=".js-instr-reg-modal">Register Now</button> 
            </div>
            <!--Student Login-->
            <div class="col-lg-6">
              <img src="/images/teacher.png" class="user-icon">
              <br>
              <br>
              <h1>Students</h1>
              <p class="summary">American Apparel aesthetic craft beer Intellect yum. Fap Tumblr flexitarian, Shoreditch Cosby sweater gluten-free Bushwick seitan pickled.</p>
              <br>
              <button type="button" class="btn btn-primary btn-md login-button">Student Login</button>
              <br>
              <br>
              <button type="button" class="btn btn-primary login-button" data-toggle="modal">Register Now</button>           
            </div>
          </div> 
        </div>

        <div class="modal fade js-instr-reg-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Thank you for registering as an Instructor!</h4>
              </div>
              <div class="modal-body register-modal-body">
                <div class="create-username">
                  <label class="control-label" for="inputError1">Create a New Username</label>
                  <div class="error-message"></div>
                  <input type="text" class="form-control js-instructor-username" id="inputError1">
                </div>
                <div class="create-password">
                  <label class="control-label" for="inputError1">Create a Password</label>
                  <input type="text" class="form-control js-instructor-password" id="inputError1">
                </div>
                <div class="create-email">
                  <label class="control-label" for="inputError1">Enter Your Email Address</label>
                  <input type="text" class="form-control js-instructor-email" id="inputError1">
                </div>  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default js-close-instructor-registration" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary js-save-instructor-registration">Save</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        
        <div class="modal fade js-instr-login-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Welcome to Platform!<br>Enter your username and password below.</h4>
              </div>
              <div class="modal-body">
                <div class="enter-username">
                  <label class="control-label" for="inputError1">Enter Username</label>
                  <div class="error-message"></div>
                  <input type="text" class="form-control js-instructor-login-username" id="inputError1">
                </div>
                <div class="enter-password">
                  <label class="control-label" for="inputError1">Enter Password</label>
                  <input type="password" class="form-control js-instructor-login-password" id="inputError1">
                  <div class="login-error-message"></div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default js-close-instructor-login" data-dismiss="modal">Close</button>                                 
                  <button type="button" class="btn btn-primary js-instructor-login">Login</button>                              
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </script>

        <!--Instructor View Template-->
        <script type="text/template" id="projects">
          <div class="header-sm">
            <img class="logo-img-sm" src="/images/platform.gif"> 
          </div>     
          <div class="container">  
            <div class="welcome">Welcome, (username)</div>                    
            <div class="new-project-button">
              <a href="#instructorPage/createNewProject"><button type="button" class="btn btn-primary">Create New Project</button></a>
            </div>
            <div class="project-pane"></div>
          </div>
        </script>




        <!--Rendered Project Pane Template-->
        <script type="text/template" id="renderedProject">       
          <div class="project-thumbnails">
            <h3><%= model.get('projectName') %></h3>
            <ul class="project-buttons">          
              <button type="button" class="btn btn-primary btn-sm project-remove" data-toggle="tooltip" data-placement="top" title="Delete Project">  
                <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button type="button" class="btn btn-primary btn-sm project-edit" data-toggle="tooltip" data-placement="top" title="Edit Project">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
              <button type="button" class="btn btn-primary btn-sm project-collaborate" data-toggle="tooltip" data-placement="top" title="Collaborate">
                <span class="glyphicon glyphicon-list-alt"></span>
              </button> 
            </ul>
            <h4><%= model.get('projectDescription') %></h4>
            <h5>Project Due Date:   <%= model.get('projectDueDate') %></h5>
            <div class='instructions-body'><%= model.get('projectInstructions') %></div>
          </div>
        </script> 

        <!--Create Project View Template-->
        <script type="text/template" id="create-new-project-template">
        <div class="panel panel-primary create-new-project-header">
          <div class="panel-heading">Welcome to Platform Create a Project Page</div>
        </div>
        <form role="form" class="create-new-project-pane">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control js-project-name" id="exampleInputEmail1" placeholder="Enter project name">
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <input type="text" class="form-control js-project-description" id="exampleInputPassword1" placeholder="Enter Project Description">
          </div>
          <div class="form-group">
            <label for="projectDueDate">Project Due Date</label>
            <input type="date" class="form-control js-project-due-date" id="exampleInputPassword1">
          </div>
          <label for="projectInstructions">Project Instructions</label>
          <textarea class="form-control js-project-instructions" rows="10" placeholder="Enter Project Instructions"></textarea>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>          
          <button type="button" class="btn btn-primary js-save-new-project">Save</button>
        </form>
        </script>

        <!--Collaboration View Template-->
        <script type="text/template" id="collaboration-view-template">
        <div class="header-sm">
          <img class="logo-img-sm" src="/images/platform.gif"> 
        </div>
        <div class="container">
          <div class="col-lg-6 message-board text-center">
            <h3>Welcome to the Platform Message Board</h3>
            <input type="text" class="form-control js-message" placeholder="Enter message here">
            <div class="message-pane"></div>
          </div>
        </div>
        </script>

        <!--Message Pane Template-->
        <script type="text/template" id="message-pane">
          <%= model.get('newMessage') %>
          <%= model.get('createdAt') %>
        </script>
